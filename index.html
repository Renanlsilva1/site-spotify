<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/estilo.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation"> 
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotfy">
                </a>
            </div>
                <div>
                    <ul>
                        <li>
                            <a href=""></a>
                            <i class="fas fa-home"></i>
                            <i>Início</i>
                        </li>
                        <li>
                            <a href=""></a>
                            <i class="fas fa-search"></i>
                            <i>Buscar</i>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <i class="fas fa-book"></i>
                    <i class="text_biblioteca">A sua biblioteca</i>
                </button>
            <i class="fas fa-plus"></i>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <i class="text title">Crie sua primeira playlist</i>
                    <i class="É fácil, nós ajudamos">É fácil, vamos te ajudar</i>
                    <button class="section-playlist__button">
                        <i>Criar playlist</i>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <i class="fas fa-globe"></i>
                    <i>Português</i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-esquerda">
                <p class="footer-esquerda__title">TESTAR O PREMIUM DE GRAÇA</p>
                <p class="footer-esquerda__subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="footer-direita__button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta direita">
                    </button>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                </div>
                
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>
</body>
</html>
